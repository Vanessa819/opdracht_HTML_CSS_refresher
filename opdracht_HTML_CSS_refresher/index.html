<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card </title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <img class="img_1" src="profiel_pics/Marijn.png" width="80px">
                <div class="header"><strong>Marijn Pijnenborg</strong></div>
                <div class="meta">New Member</div><br>
                <div class="discription">Marijn wants to add you to the group <strong>best friends</strong></div><br>
                <hr />
            </div>
            <div class="extra-content">
                <div class="btn-group">
                    <button>Approve</button>

                    <button>Decline</button>

                </div>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <img class="img_2" src="profiel_pics/Carla.jpg" width="75px">
                <div class="header"><strong>Carla Snepvangers</strong></div>
                <div class="meta">Friends with Marijn</div><br>
                <div class="description">Carla requested permission to view your contact details</div><br>
                <hr />
            </div>
            <div class="extra-content">
                <div class="btn-group">
                    <button>Approve</button>

                    <button>Decline</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
